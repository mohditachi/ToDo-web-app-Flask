<!-- This is the edit_task.html file edit karne ke lioye todo app me. -->
<!-- It contains a form that allows the user to modify the task text and save changes. -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% extends "base.html" %}

{% block title %}To-Do List{% endblock %}

{% block content %}
    <h1>Edit Task</h1>
    <form method="POST" action="{{ url_for('edit_task', task_id=index) }}">
        <input type="text" name="task" value="{{ task['description'] }}" required>

        <label for="due_date">Due Date & Time:</label>
        <input type="datetime-local" name="due_date" value="{{ task_due_date }}" required>

        <button type="submit">Save</button>
    </form>
    <a href="{{ url_for('dashboard') }}">Cancel</a>
{% endblock %}    
</body>
</html>
